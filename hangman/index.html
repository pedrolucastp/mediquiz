<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forca - MEDiQUiZ</title>
    <link rel="stylesheet" href="hangman.css">
    <link rel="stylesheet" href="../style.css">
    <!-- Fonte do Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="MedQuix" />
    <link rel="manifest" href="./site.webmanifest" />
</head>
<body>
    <header>
        <h1>Jogo da Forca</h1>
        <a id="home-link" href="../index.html">← Início</a>
        <div class="controls" id="selectors">
    </header>

    <main>
        <div class="game-container" id="game-container" style="display: none;">
          
            <div class="hangman-figure">
                <!-- SVG do boneco da forca -->
                <svg height="250" width="200" id="hangman-svg">
                    <!-- Base da forca -->
                    <line x1="10" y1="240" x2="190" y2="240" stroke="#2c3e50" stroke-width="4"/>
                    <line x1="60" y1="240" x2="60" y2="20" stroke="#2c3e50" stroke-width="4"/>
                    <line x1="60" y1="20" x2="150" y2="20" stroke="#2c3e50" stroke-width="4"/>
                    <line x1="150" y1="20" x2="150" y2="50" stroke="#2c3e50" stroke-width="4"/>
                    
                    <!-- Partes do boneco, inicialmente ocultas -->
                    <circle cx="150" cy="70" r="20" stroke="#2c3e50" stroke-width="4" fill="none" id="head"/>
                    <line x1="150" y1="90" x2="150" y2="150" stroke="#2c3e50" stroke-width="4" id="body"/>
                    <line x1="150" y1="120" x2="120" y2="100" stroke="#2c3e50" stroke-width="4" id="left-arm"/>
                    <line x1="150" y1="120" x2="180" y2="100" stroke="#2c3e50" stroke-width="4" id="right-arm"/>
                    <line x1="150" y1="150" x2="120" y2="180" stroke="#2c3e50" stroke-width="4" id="left-leg"/>
                    <line x1="150" y1="150" x2="180" y2="180" stroke="#2c3e50" stroke-width="4" id="right-leg"/>
                </svg>
            </div>

            <div class="word-container" id="word-container">
                <!-- Palavra a ser adivinhada será exibida aqui -->
            </div>

            <div class="clue-container" id="clue-container">
                <!-- Dica a ser adivinhada será exibida aqui -->
            </div>

            <div class="info-container">
                <p><span id="wrong-letters"></span></p>
                <p><span id="wrong-guesses">0</span>/<span id="max-errors">6</span></p>
            </div>
            
            <div class="guess-container" id="guess-container">
                <input type="text" id="guess-input" maxlength="1" placeholder="Digite uma letra" autofocus>
                <button id="guess-btn">Chutar</button>
            </div>

            <div class="message-container" id="message-container">
                <!-- Mensagens de vitória ou derrota serão exibidas aqui -->
            </div>

            <button id="restart-btn" style="display: none;">Reiniciar Jogo</button>
        </div>
    </main>
    <footer>
        <small>&copy; 2024 MEDiQUiZ. Todos os direitos reservados.</small>
    </footer>

    <script type="module" src="hangman.js"></script>

</body>
</html>
