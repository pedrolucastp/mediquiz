<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocabulário Médico - MEDiQUiZ</title>
    <link rel="stylesheet" href="vocabulary.css">
    <link rel="stylesheet" href="../style.css">
    <!-- Fonte do Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="../favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="../favicon.svg" />
    <link rel="shortcut icon" href="../favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="../apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="MedQuix" />
    <link rel="manifest" href="../site.webmanifest" />
</head>

<body>
    <header>
        <h1>Vocabulário Médico</h1>
        <div class="controls" id="selectors"></div>
    </header>
    <main>
        <div class="filter-options">

            <!-- Botão para destacar duplicatas -->
            <button id="highlight-duplicates-btn">Destacar Duplicatas</button>

            <!-- Botão para remover duplicatas -->
            <button id="remove-duplicates-btn">Remover Duplicatas</button>

            <!-- Botão para exibir apenas itens ativos -->
            <button id="only-active-btn">Itens Ativos</button>

            <!-- Botão para ativar todos os itens -->
            <button id="set-all-active-btn">Ativar todos</button>

            <!-- Botão para desativar todos os itens -->
            <button id="set-all-not-active-btn">Desativar todos</button>

            <!-- Novo botão para adicionar uma nova palavra -->
            <button id="add-word-btn">Adicionar Palavra</button>

            <!-- Botão para exportar a lista -->
            <!-- <button id="export-json-btn">Exportar JSON</button> -->
        </div>
        <div class="counter">
            <p>Total de termos: <span id="total-count"> Iniciando...</span></p>
        </div>
        <div id="vocabularyList" class="vocabulary-list">
            <!-- A lista de termos será carregada aqui via JavaScript -->
        </div>
    </main>
    <footer>
        <a id="home-link" href="../index.html">← Início</a>

        <small>&copy; 2024 MEDiQUiZ. Todos os direitos reservados.</small>
    </footer>
    <!-- Modal para adicionar uma nova palavra -->
    <div id="add-word-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close-button" id="close-add-word-modal">&times;</span>
            <h2>Adicionar Nova Palavra</h2>
            <form id="add-word-form">
                <label for="new-word">Palavra:</label>
                <input type="text" id="new-word" name="new-word" required>

                <label for="new-clue">Dica:</label>
                <textarea id="new-clue" name="new-clue" required></textarea>

                <label for="new-specialties">Especialidades:</label>
                <div id="new-specialties" class="specialties-select">
                    <!-- As especialidades serão geradas dinamicamente pelo JavaScript -->
                </div>

                <label for="new-difficulty">Dificuldade:</label>
                <select id="new-difficulty" name="new-difficulty" required>
                    <option value="">Selecione</option>
                    <option value="1">Fácil</option>
                    <option value="2">Média</option>
                    <option value="3">Difícil</option>
                </select>

                <button type="submit">Adicionar</button>
                <button type="button" id="cancel-add-word">Cancelar</button>
            </form>
        </div>
    </div>


    <!-- Importação do arquivo vocabularyViewer.js -->
    <script type="module" src="vocabularyViewer.js"></script>
</body>

</html>
